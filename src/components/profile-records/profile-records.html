<div>
  <ion-item no-lines>
    <div class="rectable">
      <table>
        <tr>
          <th>Reps</th>
          <th>Weight</th>
          <th>1RM</th>
          <th>Records</th>
        </tr>
      </table>
      <ion-scroll scrollY="true" class="scroll">
        <table>
          <tr *ngFor="let x of records._records | sortByReps " [ngClass]="{red: x.records == 1, green: x.records > 1 && x.records < 5, silver: x.records > 4 && x.records < 10, gold: x.records > 9 }">
            <td class="bold">{{x.reps}}</td>
            <td>{{x.weight}}</td>
            <td>{{x.oneRepMax}}</td>
            <td>{{x.records}}</td>
          </tr>
        </table>
      </ion-scroll>
    </div>
  </ion-item>
</div>
