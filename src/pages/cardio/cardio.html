<ion-header>

  <ion-navbar>
    <ion-title>{{ exercise.exerciseName }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content scrollY="false">

  <div padding>
	  <ion-segment [(ngModel)]="segment">
	    <ion-segment-button (click)="hideCharts()" value="workout">
	      New Workout
	    </ion-segment-button>
	    <ion-segment-button (click)="showLine()" value="history">
	      History
	    </ion-segment-button>
	    <ion-segment-button (click)="showBar()" value="records">
	      Records
	    </ion-segment-button>
	  </ion-segment>
	</div>

	<div [ngSwitch]="segment">
	
	  <ion-list *ngSwitchCase="'workout'">
			
			<new-cardio (myEvent)="ionViewWillEnter();"></new-cardio>
			
	  </ion-list>

	  <ion-list *ngSwitchCase="'history'">
			
			<cardio-history (myEvent2)="ionViewWillEnter();"></cardio-history>
		
	  </ion-list>

	  <ion-list *ngSwitchCase="'records'">
			
			<cardio-records></cardio-records>
			
		</ion-list>
		
		<cardio-line [hidden]="selectedValue!=2" ></cardio-line>
		<cardio-bar [hidden]="selectedValue!=1" ></cardio-bar>
	
	
	
		

	</div>
</ion-content>
