<ion-header>

  <ion-navbar>
    <ion-title>Exercises</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="filterExercises()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
	<ion-list >
    <ion-item *ngFor="let exercise of filteredExercises">
      <button no-lines ion-item (click)="openItem(exercise)">

        <h2 >{{exercise.exerciseName}}</h2>
        <p>{{exercise.variation}}</p>
        
      </button>

    </ion-item>
  </ion-list>
</ion-content>
