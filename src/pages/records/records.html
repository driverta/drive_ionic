<ion-header>

  <ion-navbar>
    <ion-title>Records</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="filterExercises()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
	<ion-list >
    <ion-item *ngFor="let item of lifts | keys">
      <button no-lines ion-item (click)="openItem(item)">

        <h2 >{{item.name}}</h2>
        <p>{{item.variation}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>

    </ion-item>
  </ion-list>
</ion-content>
