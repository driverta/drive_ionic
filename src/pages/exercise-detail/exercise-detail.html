<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content scrollY="false">

  <div padding>
	  <ion-segment [(ngModel)]="exercise">
	    <ion-segment-button (click)="hideCharts()" value="set">
	      New Set
	    </ion-segment-button>
	    <ion-segment-button (click)="showLine()" value="history">
	      History
	    </ion-segment-button>
	    <ion-segment-button (click)="showBar()" value="records">
	      Records
	    </ion-segment-button>
	  </ion-segment>
	</div>

	<div [ngSwitch]="exercise">
	  <ion-list *ngSwitchCase="'set'">
		<new-set></new-set>
	  </ion-list>

	  <ion-list *ngSwitchCase="'history'">
	    <history></history>
	  </ion-list>

	  <div *ngSwitchCase="'records'">
	    <records></records>
	  </div>
	  <bar-chart [hidden]="selectedValue!=1" ></bar-chart>
	  <line-chart [hidden]="selectedValue!=2" ></line-chart>

	</div>
</ion-content>
