<ion-header>

  <ion-navbar>
    <ion-title>{{exercise.exerciseName}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="saveExercise(exercise);">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-item no-lines>
    <div class="rectable">
      <table>
        
      </table>
      <ion-scroll scrollY="true" class="scroll">
        <table>
          <tr>
            <th></th>
            <th>Time</th>
            <th>Miles</th>
            <th>MPH</th>
            <th width="10px">Records</th>
          </tr>
          <tr *ngFor="let x of cardioRecords " [ngClass]="{red: x.records == 1, green: x.records > 1 && x.records < 5, silver: x.records > 4 && x.records < 10, gold: x.records > 9 }">
            <td class="bold">{{x.min}}-{{x.max}}min</td>
            <td>{{x.time}}</td>
            <td>{{x.miles}}</td>
            <td>{{x.mph.toFixed(1)}}</td>
            <td>{{x.records}}</td>
          </tr>
        </table>
      </ion-scroll>
    </div>
  </ion-item>
  <ion-item no-lines>
		<svg id="barCardio"></svg>
	</ion-item>
</ion-content>
