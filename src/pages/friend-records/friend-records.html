<ion-header>

  <ion-navbar>
    <ion-title>Records</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="filterExercises()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
	<ion-list >
    <ion-item (click)="openItem(item)" *ngFor="let item of lifts | keys">
  
      <h2 >{{item.name}}
        <button ion-button icon-only (click)="saveExercise(item)">
          <ion-icon name="add"></ion-icon>
        </button>
      </h2>
      <p>{{item.variation}}</p>

    </ion-item>
  </ion-list>
</ion-content>
