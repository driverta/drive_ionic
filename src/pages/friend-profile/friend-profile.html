<ion-header>

  <ion-navbar>
    <ion-title>{{username}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="levels">
      <h2>LEVEL <span class="sick"> {{xlevel}}</span> : <span class="sick">{{xcurrent}}</span> / <span class="sick">{{xtotal}}</span> GAINS</h2>
    </div>
    <div id="myProgress">
    <div id="myBar" [ngStyle]="{'width.%' : progress}"></div>
  </div>
  <br>
    
  <div class="profile-image-wrapper">
  	<div class="profile-image" [style.backgroundImage]="getProfileImageStyle()"></div>
  </div>
    
  <div class="stats">
    <table>
      <tr>
        <th on-click="goToCompeting();">{{competing}}</th>
        <th on-click="goToCompetitors();">{{competitors}}</th>
      </tr>
      <tr>
        <td on-click="goToCompeting();">Competing</td>
        <td on-click="goToCompetitors();">Competitors</td>
      </tr>
      <tr>
        <th on-click="goToRecords();">{{records}}</th>
        <th on-click="goToGains();">{{gains}}</th>
      </tr>
      <tr>
        <td on-click="goToRecords();">Records</td>
        <td on-click="goToGains();">Gains</td>
      </tr>
    </table>
  </div>

</ion-content>
