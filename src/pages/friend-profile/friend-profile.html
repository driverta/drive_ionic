<ion-header>

  <ion-navbar>
    <ion-title>{{user.username}}</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="addToLeaderboard();">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="levels">
      <h3>{{rank}} <span class="sick">{{xlevel}}</span> : <span class="sick">{{xcurrent}}</span> / <span class="sick">{{xtotal}}</span> GAINS</h3>
    </div>
    <div id="myProgress">
    <div id="myBar" [ngStyle]="{'width.%' : progress}"></div>
  </div>
  <br>
    
  <div class="profile-image-wrapper">
    <div *ngIf="this.user.profilePic != null" class="profile-image" [style.backgroundImage]="getProfileImageStyle()"></div>
    <ion-icon *ngIf="this.user.profilePic == null" class="profile-image icon-size" name="contact"></ion-icon> 
  </div>
    
  <div class="stats">
    <table>
      <tr>
        <td>{{height}}ft</td>
        <td>{{gym}}</td>
      </tr>
      <tr>
        <td>{{weight}}lbs</td>
        <td>{{location}}</td>
      </tr>
      <tr>
      <tr>
        <th on-click="goToCompeting();">{{competing}}</th>
        <th on-click="goToCompetitors();">{{competitors}}</th>
      </tr>
      <tr>
        <td on-click="goToCompeting();">Competing</td>
        <td on-click="goToCompetitors();">Competitors</td>
      </tr>
      <tr>
        <th on-click="goToRecords();">{{exercisesLength}}</th>
        <th on-click="goToGains();">{{gains}}</th>
      </tr>
      <tr>
        <td on-click="goToRecords();">Exercises</td>
        <td on-click="goToGains();">Gains</td>
      </tr>
    </table>
  </div>

</ion-content>
