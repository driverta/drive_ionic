<ion-header>

  <ion-navbar>
    <ion-title>workouts</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="addWorkout()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let workout of workouts">
      {{workout.workoutName}}
    </ion-item>
  </ion-list>
</ion-content>
