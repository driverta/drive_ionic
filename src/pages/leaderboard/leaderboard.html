<ion-header>

  <ion-navbar>
    <ion-title>Leaderboard</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="addCompetitors()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="timespan">
    <ion-select (ngModelChange)="filterDay($event)" [(ngModel)]="timeFilter">
      <ion-option>Today</ion-option>
      <ion-option>Week</ion-option>
      <ion-option>Month</ion-option>
      <ion-option>All Time</ion-option>
    </ion-select>

    <table>
      <tr>
        <td>Gains</td>
        <td></td>
        <td></td>
        <td>Level</td>
      </tr>
      <tr *ngFor="let x of players | sortByGains" [ngClass]="{red: x.name == username}">
        <td>{{x.gains}}</td>
        <td>
          <ion-item no-lines>
            <ion-avatar>
              <img [src]="x.profilePic" />
            </ion-avatar>
          </ion-item>
        </td>
        <td>{{x.name}}</td>
        <td>{{x.level}}</td>
        <td>
          <input type="button" value="X" class="remove" (click)="presentConfirm(x)">
        </td>
      </tr>
    </table>
  </div>
</ion-content>
