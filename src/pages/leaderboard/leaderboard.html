<ion-header>

  <ion-navbar>
    <ion-title>Leaderboard</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="addCompetitors()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="timespan">
    <ion-select (ngModelChange)="filterDay($event)" [(ngModel)]="timeFilter">
      <ion-option >Day</ion-option>
      <ion-option>Week</ion-option>
      <ion-option>Month</ion-option>
      <ion-option>All Time</ion-option>
    </ion-select>

    <table>
      <tr>
        <td>Gains</td>
        <td>Name</td>
        <td>Level</td>
      </tr>
      <tr *ngFor="let x of players">
        <td>{{x.gains}}</td>
        <td>{{x.name}}</td>
        <td>{{x.level}}</td>
      </tr>
    </table>
  </div>
</ion-content>
