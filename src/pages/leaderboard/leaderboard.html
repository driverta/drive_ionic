<ion-header>

  <ion-navbar>
    <ion-title>Leaderboard</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="addCompetitors()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="timespan">
    <ion-select (ngModelChange)="filterDay($event)" [(ngModel)]="timeFilter">
      <ion-option>Today</ion-option>
      <ion-option>Week</ion-option>
      <ion-option>Month</ion-option>
      <ion-option>All Time</ion-option>
    </ion-select>

    <ion-list>
      <ion-item-sliding no-lines *ngFor="let item of competingUsers | sortByGains" >
        <ion-item (click)="openItem(item)" no-lines [ngClass]="{red: item.name == username}">
          <ion-avatar item-start>
            <img *ngIf="item.profilePic != null" [src]="item.profilePic" />
            <ion-icon *ngIf="item.profilePic == null" class="default-img" name="contact"></ion-icon>
          </ion-avatar>
          
          <h1>{{item.username}}
          
            <div class="gains">{{item.gains}}</div>
            <!-- <h3>{{item.rank}} {{item.level}}</h3> -->
         
          </h1>
        </ion-item>
      
        <ion-item-options>
          <button ion-button color="danger" (click)="presentConfirm(item)">
            {{ 'Remove' | translate }}
          </button>
        </ion-item-options>
        
      </ion-item-sliding>
    </ion-list>
    <h3 *ngIf="show" id="loading">Loading</h3>
  </div>
</ion-content>
