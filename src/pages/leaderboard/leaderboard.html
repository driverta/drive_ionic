<ion-header>

  <ion-navbar>
    <ion-title>Leaderboard</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="addCompetitors()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="timespan">
    <ion-select (ngModelChange)="filterDay($event)" [(ngModel)]="timeFilter">
      <ion-option>Today</ion-option>
      <ion-option>Week</ion-option>
      <ion-option>Month</ion-option>
      <ion-option>All Time</ion-option>
    </ion-select>

    <ion-list>
      <ion-item-sliding no-lines *ngFor="let item of players | sortByGains" >
        <ion-item (click)="openItem(item)" no-lines [ngClass]="{red: item.name == username}">
          <ion-avatar item-start>
            <img [src]="item.profilePic" />
          </ion-avatar>
          
          <h1>{{item.name}}
            <div id="gains">{{item.gains}}</div>
            <h3>Level {{item.level}}</h3>
          </h1>
        </ion-item>
      
        <ion-item-options>
          <button ion-button color="danger" (click)="presentConfirm(item)">
            {{ 'Remove' | translate }}
          </button>
        </ion-item-options>
        
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
