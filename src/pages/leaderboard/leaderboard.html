<ion-header>

  <ion-navbar>
    <ion-title>Leaderboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="search usernames to compete with friends"></ion-searchbar>
  <ion-list>
    <button ion-item (click)="openItem(item)" *ngFor="let item of currentItems">
      <ion-avatar item-start>
        <img [src]="item.profilePic" />
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.about}}</p>
      <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
    </button>
  </ion-list>
  <div class="timespan">
    <ion-select [(ngModel)]="timeFilter">
      <ion-option>Day</ion-option>
      <ion-option>Week</ion-option>
      <ion-option>Month</ion-option>
      <ion-option>All Time</ion-option>
    </ion-select>

    <table>
      <tr>
        <td>Rank</td>
        <td>Username</td>
        <td>Level</td>
        <td>Gains</td>
      </tr>
      <tr *ngFor="let x of players">
        <td>{{x.rank}}</td>
        <td>{{x.username}}</td>
        <td>{{x.level}}</td>
        <td>{{x.gains}}</td>
      </tr>
    </table>
  </div>
</ion-content>
