<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Create Workout</ion-title>
    <ion-buttons start>
      <button ion-button icon-left (click)="prev()"><ion-icon name="arrow-back"></ion-icon> Prev</button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-right (click)="next()">Next <ion-icon name="arrow-forward"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides #signupSlider>
    <ion-slide>
      <form [formGroup]="slideOneForm">
        <ion-item (click)="OpenSelect()">
            <ion-label fixed>
              <ion-icon item-start ios="ios-map" class="ionicon"></ion-icon>Search
            </ion-label>
        </ion-item>
        <div class="q-header">Exercises</div>
        <ion-list style="overflow-y: scroll;" #workoutExerciseList>
          <ion-item-group reorder="true" (ionItemReorder)="$event.applyTo(workoutExercises)">
            <ion-item-sliding *ngFor="let exercise of workoutExercises">
              <button detail-none (click)="expandItem(exercise)" ion-item>
                <ion-label>
                    {{ exercise.exerciseName }}
                    <workout-create-exercise-details [expandHeight]="itemExpandHeight" [expanded]="exercise.expanded" [superSet]="exercise.superSet">
                        Hello people
                    </workout-create-exercise-details>
                </ion-label>
              </button>
              <ion-item-options>
                <button ion-button color="light"(click)="addSuperSet(exercise)">
                  {{ "Add Super Set" }}
                </button>
              </ion-item-options>
            </ion-item-sliding>
          </ion-item-group>
        </ion-list>
      </form>
    </ion-slide>

    <ion-slide>
      <ion-item>
        <ion-label>Workout Name</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <button ion-button color="primary">Create Workout</button>
    </ion-slide>

  </ion-slides>
</ion-content>
