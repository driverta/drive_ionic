  <ion-searchbar (ionInput)="getItems($event)" placeholder="Search"></ion-searchbar>
  <div padding>
    
      <ion-segment [(ngModel)]="segment">
        <ion-segment-button  value="discover_people">
          People
        </ion-segment-button>
        <ion-segment-button value="discover_excercises">
          Excercises
        </ion-segment-button>
      </ion-segment>
     
    </div>


  <div [ngSwitch]="segment">
    <ion-list *ngSwitchCase="'discover_people'">
    
      <ion-list>
        <ion-item *ngFor="let item of currentItems">
            <button no-lines ion-item (click)="openItem(item)">
          <ion-avatar item-start>
            <img *ngIf="item.profilePic != 'data:image/jpeg;base64,NahNigga'" [src]="item.profilePic" />
            <ion-icon *ngIf="item.profilePic == 'data:image/jpeg;base64,NahNigga'" class="default-img" name="contact"></ion-icon>
          </ion-avatar>

          <h2>{{item.username}}</h2>
            </button>
            <button class="list-button" ion-button icon-only item-end (click)="addToLeaderboard(item)">
              <ion-icon name="add"></ion-icon>
            </button>
        </ion-item>
      </ion-list>

    </ion-list>
    <ion-list *ngSwitchCase="'discover_excercises'">
      <ion-list>
        <ion-item *ngFor="let item of currentExercises">
          <h2>
              {{item.exerciseName}}
          </h2>
          <p style="margin-top: 2%;"> Variation: {{item.variation}}</p>
          <div  style="margin-top: 2%; border:1px; border-style:solid; border-color:#D12B2B; padding: .1em; display: inline-block;"> {{item.MuscleGroup.muscleGroupName}}</div>
          <button class="list-button" ion-button item-end icon-only (click)="addToExercises(item)">
            <ion-icon name="add"></ion-icon>
          </button>
         
        </ion-item>
      </ion-list>
    </ion-list>
    <h3 *ngIf="show" id="loading">Loading</h3>
  </div>
</ion-content>
