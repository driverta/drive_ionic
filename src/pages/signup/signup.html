<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignUp();">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.name" name="name" placeholder="{{ ' TestUser1' | translate }}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email" placeholder="{{ 'testUser@example.com' | translate }}"></ion-input>
      </ion-item>
      <!--
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->
      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label >{{ 'Confirm Password' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button on-click="termsOfUse()" ion-button type="button" color="primary" block>{{ "Terms of Use" | translate }}</button>
      </div>

      <ion-item>
        <ion-label>I Agree to the Terms of Use</ion-label>
        <ion-checkbox (ionChange)="changeTerms()"></ion-checkbox>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

      <h3 *ngIf="show" >Loading
      </h3>

    </ion-list>
  </form>
</ion-content>
