<ion-header>

  <ion-navbar>
    <ion-title>New Exercise</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="saveExercise();" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-list>
      <ion-item no-lines>Name:</ion-item>
      <ion-item >
        <ion-input type="text" [(ngModel)]="exercise.name" placeholder="{{ 'E.g. Shoulder Press' | translate }}" formControlName="name"></ion-input>
      </ion-item>
      <ion-item no-lines>Variation:</ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="exercise.variation" placeholder="{{ 'E.g. Dumbell' | translate }}" formControlName="variation"></ion-input>
      </ion-item>
      <ion-item no-lines>Muscle Group:</ion-item>
      <div class="select">
        <ion-select [(ngModel)]="exercise.muscle" formControlName="muscle">
          <ion-option>Chest</ion-option>
          <ion-option>Back</ion-option>
          <ion-option>Legs</ion-option>
          <ion-option>Core</ion-option>
          <ion-option>Shoulders</ion-option>
          <ion-option>Arms</ion-option>
          <ion-option>Other</ion-option>
        </ion-select>
      </div>
    </ion-list>
  </form>
  <ion-item no-lines>Records:</ion-item>
  
</ion-content>
