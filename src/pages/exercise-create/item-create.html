<ion-header>

  <ion-navbar>
    <ion-title>New Exercise</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="saveExercise();" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-list>
      <ion-item no-lines>Name:</ion-item>
      <ion-item>
        <ion-input type="text" required [(ngModel)]="exercise.name" placeholder="{{ 'E.g. Shoulder Press' | translate }}" formControlName="name"></ion-input>
      </ion-item>
      <ion-item no-lines>Variation:</ion-item>
      <ion-item>
        <ion-input type="text" required [(ngModel)]="exercise.variation" placeholder="{{ 'E.g. Dumbbell' | translate }}" formControlName="variation"></ion-input>
      </ion-item>
      <ion-item no-lines>
        <ion-select [compareWith]="setMG" required [(ngModel)] = "mgSelect" [ngModelOptions]="{standalone: true}">
          <ion-label>Muscle Group:</ion-label>
          <ion-option (ionSelect)="changeCheckbox(group.muscleGroupName)"*ngFor="let group of mg"  [value]="group">{{group.muscleGroupName}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item *ngIf="lift">
        <ion-label>Bodyweight</ion-label>
        <ion-checkbox formControlName="lift" [(ngModel)]="liftBool"></ion-checkbox>
      </ion-item>
      <!-- <ion-item *ngIf="cardio">
        <ion-label>Time</ion-label>
        <ion-checkbox formControlName="time" [(ngModel)]="timeBool"></ion-checkbox>
      </ion-item>
      <ion-item *ngIf="cardio">
        <ion-label>Miles</ion-label>
        <ion-checkbox formControlName="miles" [(ngModel)]="milesBool"></ion-checkbox>
      </ion-item>
      <ion-item *ngIf="cardio">
        <ion-label>Calories</ion-label>
        <ion-checkbox formControlName="calories" [(ngModel)]="caloriesBool"></ion-checkbox>
      </ion-item> -->
    </ion-list>
  </form>
</ion-content>
