<ion-header>

  <ion-navbar>
    <ion-title>New Exercise</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'ITEM_NAME_PLACEHOLDER' | translate }}" formControlName="name"></ion-input>
      </ion-item>
      <div class="select">
        <ion-select formControlName="about">
          <ion-option>Chest</ion-option>
          <ion-option>Back</ion-option>
          <ion-option>Legs</ion-option>
          <ion-option>Core</ion-option>
          <ion-option>Shoulders</ion-option>
          <ion-option>Arms</ion-option>
          <ion-option>Cardio</ion-option>
        </ion-select>
      </div>
    </ion-list>
  </form>
  <ion-item-sliding>
    <button ion-item (click)="goToOtherPage()">Custom Records</button>
  </ion-item-sliding>
</ion-content>
