<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Custom Records</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="saveRecord();" strong>
        <span color="primary" showWhen="ios">
          Done
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="bigRec">
		<p class="addRec">Add Record: <input [(ngModel)]="newRep" class="recText" type="text" value="11"><input (click)="addRecord();" type="submit" id="add" value="+"></p>
		<br>
		<table>
			<tr>
				<th>Reps</th>
				<th></th>
			</tr>
			<tr *ngFor="let x of records._records">
				<td >{{x.reps}}</td>
				<td>
					<input (click)="deleteRec(x);" type="button" value="X" class="remove">
				</td>
			</tr>
		</table>
	</div>

</ion-content>
