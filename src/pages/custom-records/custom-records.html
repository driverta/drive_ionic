<ion-header>

  <ion-navbar>
    <ion-title>Custom Records</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="bigRec">
		<p class="addRec">Add Record: <input [(ngModel)]="newRecord" class="recText" type="text" value="11"><input (click)="addRecord();" type="submit" id="add" value="+"></p>
		<br>
		<table>
			<tr>
				<th>Reps</th>
				<th></th>
			</tr>
			<tr *ngFor="let x of records._records">
				<td >{{x}}</td>
				<td>
					<input (click)="deleteRec(x);" type="button" value="X" class="remove">
				</td>
			</tr>
		</table>
	</div>

</ion-content>
